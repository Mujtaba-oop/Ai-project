<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="there">
           <div class="image"> <img src="./images/artificial.jpg"  alt=""></div>
            <h2 class="title"> Hello,Chat AI there</h2>
            <h4 class="subtitle">How can i help u today ? </h4>
            
        </div>
    </header>
    <div class="chat-list">
    </div>
    <!-- ***************************************Typing Area********************************* -->
    <div class="typing-area">
        <form class="typing-form">
            <div class="input-wrapper">
                <!-- Input Field -->
                <input type="text" id="user-input" class="typing-input" placeholder="Enter a prompt here..." required>

                <!-- Send Button -->
                <button class="icon send material-symbols-rounded send-btn" title="Send">send</button>

                <!-- Circular Buttons -->
                <div class="action-buttons">
                    <span class="icon light_mode  material-symbols-rounded" id="toggle-light-mode">light_mode</span>
                    <span class="icon delete material-symbols-rounded" title="Delete Input" id="delete-all">delete</span>
                </div>
            </div>
        </form>
        <!-- Disclaimer -->
        <p class="disc">
            Chat AI may display inaccurate info, including about people, so double-check its responses.
        </p>
    </div>

</body>
<script src="script.js"></script>


</html>
